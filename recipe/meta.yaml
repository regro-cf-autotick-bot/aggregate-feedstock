{% set name = "aggregate" %}
{% set version = "0.24.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aggregate-{{ version }}.tar.gz
  sha256: 6941635c0d292e9954922fc097c5e3f5cf6d2f0ebe2c6504130f54cfe4fd744a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=61
    - wheel
    - pip
  run:
    - python >=3.10
    - ipython
    - cycler
    - ipykernel
    - jinja2
    - matplotlib-base >=3.5
    - numpy
    - pandas
    - psutil
    - scipy
    - sly
    - titlecase

test:
  imports:
    - aggregate
  commands:
    - pip check
  requires:
    - pip

about:
  summary: "Tools for creating and working with aggregate probability distributions."
  home: https://github.com/mynl/aggregate
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://aggregate.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - mynl

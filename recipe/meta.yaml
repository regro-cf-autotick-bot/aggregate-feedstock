{% set name = "aggregate" %}
{% set version = "0.25.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aggregate-{{ version }}.tar.gz
  sha256: cefb6eaa20114cf9e61541b6b24f3ea512229abb93bf8c221d65988325a23f64

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=61
    - wheel
    - pip
  run:
    - python >=3.10
    - ipython
    - cycler
    - ipykernel
    - jinja2
    - matplotlib-base >=3.5
    - numpy
    - pandas
    - psutil
    - scipy
    - sly
    - titlecase

test:
  imports:
    - aggregate
  commands:
    - pip check
  requires:
    - pip

about:
  summary: "Tools for creating and working with aggregate probability distributions."
  home: https://github.com/mynl/aggregate
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://aggregate.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - mynl

{% set name = "aggregate" %}
{% set version = "0.24.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aggregate-{{ version }}.tar.gz
  sha256: 4837b22d0f578e48929ac8f4046459b8c02681a1934cabe16de0cc2c8a38e2f6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=61
    - wheel
    - pip
  run:
    - python >=3.10
    - ipython
    - cycler
    - ipykernel
    - jinja2
    - matplotlib-base >=3.5
    - numpy
    - pandas
    - psutil
    - scipy
    - sly
    - titlecase

test:
  imports:
    - aggregate
  commands:
    - pip check
  requires:
    - pip

about:
  summary: "Tools for creating and working with aggregate probability distributions."
  home: https://github.com/mynl/aggregate
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://aggregate.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - mynl
